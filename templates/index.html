<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Islamic Finance AI</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #1a3c2e;
      color: #fff;
      padding: 16px 24px;
    }
    header h1 { font-size: 1.2rem; font-weight: 600; }
    header p  { font-size: 0.8rem; opacity: 0.7; margin-top: 2px; }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .bubble {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.6;
      font-size: 0.95rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .bubble.user {
      align-self: flex-end;
      background: #1a3c2e;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .bubble.assistant {
      align-self: flex-start;
      background: #fff;
      color: #222;
      border: 1px solid #e0e0d8;
      border-bottom-left-radius: 4px;
    }
    .bubble.thinking {
      align-self: flex-start;
      background: #fff;
      color: #999;
      border: 1px solid #e0e0d8;
      border-bottom-left-radius: 4px;
      font-style: italic;
    }

    #input-area {
      display: flex;
      gap: 8px;
      padding: 16px 24px;
      background: #fff;
      border-top: 1px solid #e0e0d8;
    }
    #question {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
      resize: none;
      outline: none;
    }
    #question:focus { border-color: #1a3c2e; }

    #send-btn {
      padding: 10px 20px;
      background: #1a3c2e;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    #send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>

<header>
  <h1>Islamic Finance AI Assistant</h1>
  <p>Answers based on Quran, Hadith, Scholar interpretations, and AAOIFI standards</p>
</header>

<div id="chat"></div>

<div id="input-area">
  <textarea id="question" rows="2" placeholder="Ask an Islamic finance question..."></textarea>
  <button id="send-btn" onclick="sendQuestion()">Send</button>
</div>

<script>
  const chat     = document.getElementById("chat");
  const input    = document.getElementById("question");
  const sendBtn  = document.getElementById("send-btn");

  // Send on Enter (Shift+Enter for newline)
  input.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendQuestion();
    }
  });

  function addBubble(text, role) {
    const div = document.createElement("div");
    div.className = `bubble ${role}`;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
    return div;
  }

  async function sendQuestion() {
    const question = input.value.trim();
    if (!question) return;

    input.value = "";
    sendBtn.disabled = true;

    addBubble(question, "user");
    const thinking = addBubble("Thinking...", "thinking");

    try {
      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question }),
      });
      const data = await res.json();
      thinking.remove();
      addBubble(data.answer, "assistant");
    } catch (err) {
      thinking.remove();
      addBubble("Error: could not reach the server.", "assistant");
    } finally {
      sendBtn.disabled = false;
      input.focus();
    }
  }
</script>

</body>
</html>
